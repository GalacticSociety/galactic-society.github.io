<!-- Pagination -->
<ul class="actions pagination">
  {% if paginator.previous_page %}
    <li><a href="{{ paginator.previous_page_path }}" class="button large previous">Previous Page</a></li>
  {% else %}
    <li><a href="#" class="disabled button large previous">Previous Page</a></li>
  {% endif %}
  {% if paginator.next_page %}
    <li><a href="{{ paginator.next_page_path }}" class="button large next">Next Page</a></li>
  {% else %}
  <li><a href="#" class="disabled button large next">Next Page</a></li>
  {% endif %}
</ul>

<span class="page_number ">
  Page: {{ paginator.page }} of {{ paginator.total_pages }}
</span>
